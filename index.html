<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div data-js="previous-month" class="previous-month">
                    <
                </div>
                <div class="current-date">
                    <div data-js="month-year" class="month-year">
                        current month
                    </div>
                    <div data-js="date" class="date">
                        current date
                    </div>
                </div>
                <div data-js="next-month" class="next-month">
                    >
                </div>
            </div><!-- header -->

            <div class="week-days">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div data-days="" class="days">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
