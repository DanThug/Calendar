<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="previous-mouth">
                    <
                </div>
                <div class="current-date">
                    <div data-js="month" class="mouth">
                        current month
                    </div>
                    <div data-js="date" class="date">
                        current date
                    </div>
                </div>
                <div class="next-mouth">
                    >
                </div>
            </div><!-- header -->

            <div class="week-days">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>

            <div data-days="" class="days">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
